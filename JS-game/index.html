<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Draggin' Letters</title>
  <link rel="stylesheet" type="text/css" href="style/letters.css">
</head>
<body>
  <div class="overlay"></div>
    <p>Drag a letter. You can drag it up to 20 spaces, then combos trigger!</p>
    <p>Match a word with at least 4 letters, or 4 in a row of a color!</p>
    <p>All matches give a point multiplier, but only word matches give points.</p>
  <div class="game-container">
    <div class="game-board">
      <div class="loading-message">Loading...</div>
    </div>
    
    <div class="move-bar-container">
      <div class="move-bar"></div>
    </div>
  </div>
  <div class="player-health"></div>
  <div class="game-results">
  <div class="word-results"></div>
  </div>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="lib/wordList.min.js"></script>
  <script type="text/javascript" src="lib/wordBank.min.js"></script>
  <script type="text/javascript" src="util.js"></script>
  <script type="text/javascript" src="orbData.js"></script>
  <script type="text/javascript" src="interface.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
